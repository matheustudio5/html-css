<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 400px;
        }

        td{
            border: 1px solid black;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Tabelas</h1>
    <table>
        <tr>
            <td>Playstation</td>
            <td>Nintendo</td>
        </tr>
        <tr>
            <td>PS1</td>
            <td>Nintendo 8-bits</td>
        </tr>
        <tr>
            <td>PS2</td>
            <td>Super Nintendo</td>
        </tr>
        <tr>
            <td>PS3</td>
            <td>Nintendo 64</td>
        </tr>
    </table>
</body>
</html>
